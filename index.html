<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Translator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <img id="parrot" src="img/parrot.png" />
      <div class="title-text">
        <h1>PollyGlot</h1>
        <p>Perfect Translation Every Time</p>
      </div>
    </header>
    <main>
      <div id="input" class="container">
        <h2>Text to translate ðŸ‘‡</h2>
        <textarea id="input-text" name="input-text"></textarea>
        <h2>Select language ðŸ‘‡</h2>
        <form class="language" id="language">
          <label for="french"
            ><input class="lang" id="french" type="radio" name="lang" /> French
            <img class="flag-icon" src="img/fr-flag.png" />
          </label>

          <label for="spanish"
            ><input class="lang" id="spanish" type="radio" name="lang" />
            Spanish
            <img class="flag-icon" src="img/sp-flag.png" />
          </label>

          <label for="japanese"
            ><input class="lang" id="japanese" type="radio" name="lang" />
            Japanese
            <img class="flag-icon" src="img/jpn-flag.png" />
          </label>

          <button id="translate">Translate</button>
        </form>
      </div>

      <div id="result" class="container">
        <h2>Original text ðŸ‘‡</h2>
        <textarea id="main-text" name="main-text"></textarea>
        <h2>Your translation ðŸ‘‡</h2>
        <textarea id="output-text" name="output-text"></textarea>
        <button id="start-over">Start Over</button>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
